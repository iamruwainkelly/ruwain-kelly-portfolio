<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#0f172a"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="80" fill="#1e293b"/>
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff6c00">SCM Order Tracker</text>
  <circle cx="520" cy="40" r="8" fill="#10b981"/>
  <text x="540" y="46" font-family="Arial, sans-serif" font-size="14" fill="#10b981">Live</text>
  
  <!-- Germany Map Outline -->
  <g transform="translate(450, 100)">
    <path d="M10 20 L30 15 L45 25 L50 45 L40 65 L25 70 L10 65 L5 45 Z" fill="none" stroke="#374151" stroke-width="2"/>
    <circle cx="20" cy="30" r="2" fill="#ff6c00"/>
    <text x="25" y="35" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Hamburg</text>
    <circle cx="25" cy="50" r="2" fill="#10b981"/>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Berlin</text>
    <circle cx="15" cy="60" r="2" fill="#f59e0b"/>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Munich</text>
  </g>
  
  <!-- KPI Cards -->
  <rect x="30" y="100" width="120" height="80" fill="#1e293b" stroke="#374151" stroke-width="1" rx="8"/>
  <text x="35" y="120" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Orders Tracked</text>
  <text x="35" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ff6c00">2,347</text>
  <text x="35" y="170" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Germany Focus</text>
  
  <rect x="170" y="100" width="120" height="80" fill="#1e293b" stroke="#374151" stroke-width="1" rx="8"/>
  <text x="175" y="120" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">On-Time Rate</text>
  <text x="175" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#10b981">94.2%</text>
  <text x="175" y="170" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">EU Standard</text>
  
  <rect x="310" y="100" width="120" height="80" fill="#1e293b" stroke="#374151" stroke-width="1" rx="8"/>
  <text x="315" y="120" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Risk Flags</text>
  <text x="315" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ef4444">12</text>
  <text x="315" y="170" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Active Alerts</text>
  
  <!-- Chart Area -->
  <rect x="30" y="200" width="400" height="180" fill="#1e293b" stroke="#374151" stroke-width="1" rx="8"/>
  
  <!-- Pie Chart -->
  <g transform="translate(130, 290)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#10b981" stroke-width="12" stroke-dasharray="100 40"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#f59e0b" stroke-width="12" stroke-dasharray="30 110" stroke-dashoffset="100"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ef4444" stroke-width="12" stroke-dasharray="20 120" stroke-dashoffset="130"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#8b5cf6" stroke-width="12" stroke-dasharray="40 100" stroke-dashoffset="150"/>
  </g>
  
  <!-- Bar Chart -->
  <g transform="translate(280, 220)">
    <rect x="0" y="60" width="20" height="80" fill="#10b981"/>
    <rect x="30" y="40" width="20" height="100" fill="#f59e0b"/>
    <rect x="60" y="20" width="20" height="120" fill="#ef4444"/>
    <rect x="90" y="50" width="20" height="90" fill="#a678ff"/>
    
    <text x="5" y="155" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">DHL</text>
    <text x="32" y="155" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">FedEx</text>
    <text x="62" y="155" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">UPS</text>
    <text x="90" y="155" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Local</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 220)">
    <circle cx="0" cy="0" r="4" fill="#10b981"/>
    <text x="10" y="5" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">On Track (65%)</text>
    <circle cx="0" cy="20" r="4" fill="#f59e0b"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">At Risk (20%)</text>
    <circle cx="0" cy="40" r="4" fill="#ef4444"/>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Delayed (10%)</text>
    <circle cx="0" cy="60" r="4" fill="#8b5cf6"/>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Delivered (5%)</text>
  </g>
  
  <!-- Action Buttons -->
  <rect x="460" y="200" width="120" height="35" fill="#ff6c00" rx="6"/>
  <text x="495" y="222" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0f172a">Schedule Return</text>
  
  <rect x="460" y="250" width="120" height="35" fill="#10b981" rx="6"/>
  <text x="485" y="272" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0f172a">Generate Report</text>
  
  <!-- German Cities Labels -->
  <text x="460" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff6c00">German Logistics Hub</text>
  <text x="460" y="340" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Hamburg • Berlin • Munich</text>
  <text x="460" y="355" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Real-time tracking across DE</text>
</svg>
